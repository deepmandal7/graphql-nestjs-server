type Job {
  id: ID!
  job_title: String!
  qualified_users_id: [ID!]
  qualified_groups_id: [ID!]
  subjobs_id: [ID!]
}

input CreateJobInput {
  job_title: String!
  qualified_users_id: [Int!]
  qualified_groups_id: [Int!]!
  subjobs_id: [Int!]
}

input UpdateJobInput {
  id: Int!
  job_title: String
  qualified_users: [Int!]
  qualified_groups: [Int!]
  subjobs: [String!]
}

type Query {
  jobs: [Job]!
  job(id: Int!): Job
}

type Mutation {
  createJob(createJobInput: CreateJobInput!): Job!
  updateJob(updateJobInput: UpdateJobInput!): Job!
  removeJob(id: Int!): Job
}
