scalar DateTime

enum TaskFrequencyEnum {
  ONEOFF
  RECURRING
}

enum RepeatTypeEnum {
  DAILY
  WEEKLY
  MONTHLY
  YEARLY
}

# Repeat Details Type
type RepeatDetailsType {
  id: Int!
  how_often_repeat: Int!
  stop_repeat: DateTime
  repeat_type: RepeatTypeEnum
  day_of_week: [Int!]
  day_of_month: Int
  week_of_month: Int
  month_of_year: Int
}

# Repeat Details Input
input RepeatDetailsInput {
  how_often_repeat: Int!
  stop_repeat: DateTime
  repeat_type: RepeatTypeEnum
  day_of_week: [Int!]
  day_of_month: Int
  week_of_month: Int
  month_of_year: Int
}

# Task type
type Task {
  id: ID!
  task_title: String!
  task_description: String!
  task_file_id: [String]
  task_frequency: TaskFrequencyEnum
  syear: Int
  smonth: Int
  sdate: Int
  shour: Int
  sminute: Int
  eyear: Int
  emonth: Int
  edate: Int
  ehour: Int
  eminute: Int
  task_coordinates: String
  task_location: String
  task_board_id: Int
  repeat_details: RepeatDetailsType
  task_status: String
  user_ids: [Int]
  created_by: Int
  tag_ids: [Int]
  created_at: DateTime
  updated_at: DateTime
}

input CreateTaskInput {
  task_title: String!
  task_description: String!
  task_file_id: [String]
  task_frequency: TaskFrequencyEnum
  syear: Int
  smonth: Int
  sdate: Int
  shour: Int
  sminute: Int
  eyear: Int
  emonth: Int
  edate: Int
  ehour: Int
  eminute: Int
  task_coordinates: String
  task_location: String
  task_board_id: Int
  repeat_details: RepeatDetailsInput
  task_status: String
  user_ids: [Int]
  created_by: Int
  tag_ids: [Int]
  created_at: DateTime
  updated_at: DateTime
}

input UpdateTaskInput {
  id: Int!
}

type Query {
  tasks(
    take: Int!
    orgId: Int!
    cursor: Int
    isUnassigned: Boolean
    userIds: [Int]
    dates: String
    fromStartYear: Int
    fromStartMonth: Int
    fromStartDate: Int
    toStartYear: Int
    toStartMonth: Int
    toStartDate: Int
    tagIds: [Int]
    createdBy: Int
    taskStatus: String
  ): [Task]!
  task(id: Int!): Task
}

type Mutation {
  createTask(createTaskInput: CreateTaskInput!): Task!
  updateTask(updateTaskInput: UpdateTaskInput!): Task!
  removeTask(id: Int!): Task
}
